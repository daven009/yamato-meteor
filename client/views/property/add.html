<template name="addProperty">
  <div class="page-gradient">
  <!-- Breadcrumb -->
    <div class="container">
      <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li class="active">发布新置业</li>
      </ol>
    </div>
    <!-- end Breadcrumb -->
    <div class="container">
      <header><h1>发布新置业</h1></header>
      <form role="form" id="propertyForm" class="form-submit" action="thank-you.html">
        <div class="row">
          <div class="block">
            <div class="col-md-9 col-sm-9">
              <section id="submit-form">
                <section id="basic-information">
                  <header><h2>基本信息</h2></header>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label for="submit-title">地址</label>
                        <input type="text" class="form-control" id="submit-title" name="title" required>
                      </div><!-- /.form-group -->
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="submit-price">价格</label>
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input type="text" class="form-control" id="submit-price" name="price" pattern="\d*" required>
                        </div>
                      </div><!-- /.form-group -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="submit-description">描述</label>
                    <textarea class="form-control" id="submit-description" rows="3" name="description" required></textarea>
                  </div><!-- /.form-group -->
                </section><!-- /#basic-information -->

                <section>
                  <div class="row">
                    <div class="block clearfix">
                      <div class="col-md-12 col-sm-12">
                        <section id="summary">
                          <header><h2>概览</h2></header>
                          <div class="form-group">
                            <label for="district">区域</label>
                            <select id="district" name="district">
                              {{#each arrayify district}}
                              <option value="{{key}}">{{key}} - {{value}}</option>
                              {{/each}}
                            </select>
                          </div>
                          <div class="row">
                            <div class="col-md-4 col-sm-4">
                              <div class="form-group">
                                <label for="property-type">房屋类型</label>
                                <select name="property-type" id="property-type">
                                  {{#each arrayify ptypes}}
                                  <option value="{{key}}">{{value}}</option>
                                  {{/each}}
                                </select>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-4 -->

                            <div class="col-md-4 col-sm-4">
                              <label for="submit-status">有无中介费</label>
                              <div class="form-group form-inline" style="padding-top:10px">
                                <div class="radio" style="margin-right:30px">
                                  <label>
                                    <input type="radio" id="has-agent-true" value="1" name="has-agent-fee" required>有
                                  </label>
                                </div>
                                <div class="radio" data-agent-state="">
                                  <label>
                                    <input type="radio" id="has-agent-false" value="0" name="has-agent-fee" required checked>无
                                  </label>
                                </div>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-4 -->

                            <div class="col-md-4 col-sm-4">
                              <div class="form-group">
                                <label for="move-in-date">入住时间</label>
                                <div class="input-group">
                                  <input type="text" class="form-control datepicker" id="move-in-date" name="move-in-date" required>
                                </div>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-4 -->

                          </div><!-- /.row -->
                          <div class="row">
                            <div class="col-md-4 col-sm-4">
                              <div class="form-group">
                                <label for="bedroom">房间数</label>
                                <select name="bedroom">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="3">4</option>
                                  <option value="3">5</option>
                                  <option value=">5"> > 5 </option>
                                </select>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-4 -->

                            <div class="col-md-4 col-sm-4">
                              <div class="form-group">
                                <label for="area">面积</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" name="property-area" pattern="\d*" required>
                                  <span class="input-group-addon">m<sup>2</sup></span>
                                </div>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-4 -->

                            <div class="col-md-4 col-sm-4">
                              <div class="form-group">
                                <label for="bathroom">卫生间</label>
                                <select name="bathroom">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value=">3"> > 3 </option>
                                </select>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-4 -->
                          </div><!-- /.row -->

                          <div class="row">
                            <div class="col-md-4 col-sm-4">
                              <div class="form-group" id="mrtLinesDiv">
                                <label for="mrtlines">最近地铁线</label>
                                <select name="mrtlines" id="mrtlines">
                                  {{#each arrayify mrtlines}}
                                  <option value="{{key}}">{{value.niceName}}</option>
                                  {{/each}}
                                </select>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-4 -->

                            <div class="col-md-6 col-sm-6">
                              <div class="form-group">
                                <label for="submit-property-type">站名</label>
                                <select name="stations" id="stations">
                                  {{#each arrayify stations}}
                                  <option value="{{key}}">{{key}} - {{value}}</option>
                                  {{/each}}
                                </select>
                              </div><!-- /.form-group -->
                            </div><!-- /.col-md-4 -->
                          </div><!-- /.row -->
                        </section><!-- /#summary -->
                      </div><!-- /.col-md-12 -->

                    </div><!-- /.block -->
                  </div><!-- /.row -->
                </section>

                <section class="block" id="gallery">
                  <header><h2>图片上传</h2></header>
                  <div class="center">
                    <div class="form-group">
                      {{> dropzone url='http://somewebsite.com/upload' id='dropzoneDiv'}}
                      <figure class="note"><strong>提示:</strong> 可以一次选择多个文件!</figure>
                    </div>
                  </div>
                </section>

                <section id="property-features" class="block">
                  <section>
                    <header><h2>房屋特色</h2></header>
                    <ul class="submit-features">
                      {{#each arrayify facilities}}
                        <li><div class="checkbox"><label><input type="checkbox" value="{{key}}" class="property-facility">{{value}}</label></div></li>
                      {{/each}}
                    </ul>
                  </section>
                </section>
                <hr>
              </section>
            </div><!-- /.col-md-9 -->
            <div class="col-md-3 col-sm-3">
              <aside class="submit-step">
                <figure class="step-number">1</figure>
                <div class="description">
                  <h4>输入你的房产信息</h4>
                  <p>请尽可能准确地描述你的房产, 以便其他用户查找
                  </p>
                </div>
              </aside><!-- /.submit-step -->
            </div><!-- /.col-md-3 -->
          </div>
        </div><!-- /.row -->
        <div class="row">
          <div class="block">
            <div class="col-md-9 col-sm-9">
              <div class="center">
                <div class="form-group">
                  <button type="submit" class="btn btn-default large">发布</button>
                </div><!-- /.form-group -->
                <figure class="note block">By clicking the “Proceed to Payment” or “Submit” button you agree with our <a href="terms-conditions.html">Terms and conditions</a></figure>
              </div>
            </div>
            <div class="col-md-3 col-sm-3">
              <aside class="submit-step">
                <figure class="step-number">2</figure>
                <div class="description">
                  <h4>核对信息</h4>
                  <p>请再次核对你所输入的信息，确认无误后请点击“发布”
                  </p>
                </div>
              </aside><!-- /.submit-step -->
            </div><!-- /.col-md-3 -->
          </div>
        </div>
      </form><!-- /#form-submit -->
    </div><!-- /.container -->
  </div>
</template>
